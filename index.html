<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <script>

        function counterplay(){
            let randomval = Math.floor(Math.random() * 3) + 1;
            console.log(randomval);

            switch (randomval){
                case 1:
                    return("rock");
                    break;

                case 2:
                    return("paper");
                    break;

                case 3:
                    return("scissors");
                    break;
            }
        }
        
        function playerSelection(){
            let exit = false;
            while (exit == false){
                let player = window.prompt("Enter your choice: 'Rock', 'Paper', or 'Scissors': ")
                player = player.toLocaleLowerCase();

                if(player === 'rock' || player === 'paper' || player === 'scissors'){
                    exit = true;
                    return(player);
                }

                else{
                alert("Please type in an appropriate option")
                }
                
            }
        }

        function playround(playermove, computer){
            if(playermove === computer){
                alert("Its a Tie!");
                return;
            }
            else if(playermove === 'rock'){
                computer === 'scissors' ? alert("You Win!") : alert("You lost :(");
                return;
            }

            else if(playermove === 'paper'){
                computer === 'rock' ? alert("You Win!") : alert("You lost :(");
                return;
            }

            else if(playermove === 'scissors'){
                computer === 'paper' ? alert("You Win!") : alert("You lost :(");
                return;
           }
        }

        let compmove = counterplay();
        console.log(compmove);

        let playermove = playerSelection();
        console.log(playermove);

        playround(playermove, compmove);

    </script>

</body>
</html>
